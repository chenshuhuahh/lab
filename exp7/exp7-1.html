<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.main {
				width: 500px;
				height: 200px;
				margin: 100px auto;
			}
			input[type="text"] {
				width: 150px;
				height: 25px;
				padding-left: 5px;
			}
			input {
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<input type="text" value="1" id="one"/><br />
			<input type="text" value="2" id="two"/><br />
			<label><input type="checkbox" id="hide"/><span>隐藏第三个文本框</span></label><br />
			<label><input type="checkbox" id="tolong"/><span>变长第一个文本框</span></label><br />
			<input type="text" value="我是第三个文本框" id="three"/><br />
		</div>
	</body>
</html>
<script type="text/javascript">
	window.onload = function(){
		var one = document.getElementById("one");
		var two = document.getElementById("two");
		var hide = document.getElementById("hide");
		var tolong = document.getElementById("tolong");
		var three = document.getElementById("three");
		var spans = document.getElementsByTagName("span");
		//当第二个文本框获得焦点的时候文本会显示第一个文本框的内容
		two.onfocus = function(){
			two.value = one.value;
		}
		//当点击第二个文本框的时候文本会被选中
		two.onclick = function(){
			two.select();
		}
		hide.onclick = function(){
			if(hide.checked==true){
				three.style.display = "none";
				spans[0].innerHTML = "显示第三个文本框";
			}
			else {
				three.style.display = "inline";
				spans[0].innerHTML = "隐藏第三个文本框";
			}
		}
		tolong.onclick = function(){
			if(tolong.checked==true){
				one.style.width = "300px";
				spans[1].innerHTML = "变短第一个文本框";
			}
			else{
				one.style.width = "150px";
				spans[1].innerHTML = "变长第一个文本框";
			}
		}
	}
</script>
