<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<style type="text/css">
		* {margin: 0;padding: 0;}
		.main {
			width: 300px;
			border: 1px solid black;
			margin: 50px auto;
			padding: 10px;
		}
		.row {/*每一行*/
			padding-bottom: 10px;
			margin: 5px;
		}
		.first {
			width: 100px;
			display: inline-block;
			text-align: right;
		}
		input[type="text"],input[type="password"]{
			padding-left: 5px;
			height: 25px;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="main">
		<form action="pswcheck.php" method="post">
			<h3>请输入用户名</h3>
			<div class="row">
				<label for="user"><span class="first">用户名：</span></label>
				<input type="text" id="user" name="user" required="required">
			</div>
			<div class="row">
				<label for="psw"><span class="first">密码：</span></label>
				<input type="password" id="psw" name="psw">
			</div>
			<div class="row">
				<span class="first"></span>
				<button type="submit">登录</button>
			</div>
		</form>
	</div>
</body>
</html>
