<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>lab6-1数组</title>
	<script type="text/javascript">
		var list = ["web","javascript","css","html","php","jquery","xhtml","ajax","dom"];
		list.sort();//按字母顺便排序
		for(var i in list){//遍历每个字符串
			if((i+1)%3==0)//每三个字符串转行
				document.write(list[i]+"<br/>");
			else
				document.write(list[i]+" ");
		}
		for(var i in list){//输出大写字符串
			document.write(list[i].toUpperCase()+" ");
		}
		
	</script>
</head>
<body>	
</body>
</html>
